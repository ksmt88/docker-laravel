version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_role_arn: arn:aws:iam::698712139551:role/ecsTaskRole
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: 2048
    mem_limit: 4096
  services:
    sample_app_php:
      cpu_shares: 2048
      mem_limit: 3GB
      mem_reservation: 3GB
      essential: true
    sample_app_nginx:
      mem_limit: 128M
      mem_reservation: 128M

run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-0561cb234a88f0975
        - subnet-0e5f4c93d2bb29149
      security_groups:
        - sg-089f0c9d922bc2362
      assign_public_ip: ENABLED
